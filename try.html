<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Try and Err
    </h1>
    <p id="errmsg"></p>

    <script>
        try
        {
            addalert("Welcome to try and error")
        }
        catch(err)
        {
            document.getElementById("errmsg").innerHTML=err.message;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        JS String
    </h1>

    <p id="para1"></p>
    <p id="para2"></p>

    <script>
        var x = 99;
        var y = 56;
        document.getElementById("para1").innerHTML = x + y;
        document.getElementById("para2").innerHTML=String(x)+String(y);

    </script>


</body>

</html>
